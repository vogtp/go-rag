<mat-card appearance="outlined">

    <mat-card-header>
        <mat-card-title>{{ doc?.Title}}</mat-card-title>
        <mat-card-subtitle>
            <a href="{{ doc?.URL }}">{{ doc?.URL }}</a>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="max-line-3">{{ doc?.Summary }}</p>
    </mat-card-content>
    <mat-card-footer class="card-footer">
        <small>Modified: {{doc?.Modified | slice:0:16}}</small>
        <small style="display: flex;">
            <mat-card-actions>
                <button mat-button (click)="toggleShowPage()" type="checkbox">{{showPageButton}}</button>
            </mat-card-actions>
            <mat-card-actions>
                <button mat-button (click)="toggleShowContent()" type="checkbox">{{showContentButton}}</button>
            </mat-card-actions>
        </small>
        <small>
            <pre *ngIf="showPage" class="content mat-mdc-card" id="divshow">
                    {{ doc?.Document }}
            </pre>
            <pre *ngIf="showContent" class="content mat-mdc-card" id="divshow">
                                {{ doc?.Content }}
            </pre>
        </small>
    </mat-card-footer>
</mat-card>
